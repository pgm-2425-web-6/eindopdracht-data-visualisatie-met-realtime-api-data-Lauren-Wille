<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/loaders/GLTFLoader.js"
        }
      }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
      
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>

    <div class="info">
      <p id="info">
      </p>
    </div>

    <div id="threejs-container"></div>

    <script type="module" src="index.js"></script>

    <script>
      const driver = window.driver.js.driver;

      const driverObj = driver({
        steps: [
          { popover: { title: 'Welcome to the recipe globe!', description: 'Get a taste of the world.', side: "top", align: 'start' }},
          {element: '#marker-1', popover: {title: 'Choose a marker', description: 'Click a fork to choose a country and see its recipe', side: "bottom", align: 'start'}}
        ]
      });

    driverObj.drive();

    </script>
  </body>
</html>
