<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/loaders/GLTFLoader.js"
        }
      }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
      
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>

    <header class="header">
      <div>
        <img class="logo" src="./images/logo.png" alt="logo">
        <p>Recipe Globe</p>
      </div>
      <img class="infoImage" id="infoImage" src="./images/info.png" alt="Get Info">
      <div class="info" id="info">
        Welcome to the Recipe Globe.
        <br>
        Choose a fork and discover a meal from that country. 
        <br>Learn the word 'hello' in their language. 
        <br>Print the recipe for later.
      </div>
    </header>
    

    <div id="threejs-container"></div>

    <script type="module" src="index.js"></script>

    <script>
      const driver = window.driver.js.driver;

      const driverObj = driver({
        steps: [
          { popover: { title: 'Welcome to the recipe globe!', description: 'Get a taste of the world.', side: "top", align: 'start' }},
          {element: '#marker-1', popover: {title: 'Choose a marker', description: 'Click a fork to choose a country and see its recipe', side: "bottom", align: 'start'}}
        ]
      });

    driverObj.drive();

    const infoImage = document.getElementById("infoImage");
    const info = document.querySelector(".info");

    infoImage.addEventListener("mouseover", () => {
      const rect = infoImage.getBoundingClientRect(); // Get the position of the icon
      info.style.top = `${rect.bottom + window.scrollY}px`; // Set the top position
      info.style.right = `20px`; // Set the left position
      info.style.display = "block"; // Ensure the info is visible
    });

    infoImage.addEventListener("mouseout", () => {
      info.style.display = "none"; // Hide the info when the mouse leaves the icon
    });

    </script>
  </body>
</html>
